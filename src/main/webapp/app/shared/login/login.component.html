<div class="modal-header alert-success">
  <!--<fa-icon icon="arrow-alt-circle-right"></fa-icon>-->
   <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button"
        (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body bg-white text-success">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError"
                jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white" id="btnGroupAddon">
                            <fa-icon icon="user"></fa-icon>
                        </div>
                    </div>
                    <input type="text" class="form-control bg-white" name="username" id="username"
                        placeholder="{{'global.form.username.placeholder' | translate}}" formControlName="username">
                </div>
                <div class="form-group ">
                    <label for="password" jhiTranslate="login.form.password">Password</label>

                    <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white" id="btnGroupAddon">
                                   <fa-icon icon="key"></fa-icon>
                                </div>
                            </div>
                    <input type="password" class="form-control bg-white" name="password" id="password"
                        placeholder="{{'login.form.password.placeholder' | translate}}" formControlName="password">
            </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                            formControlName="rememberMe" checked>
                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-success" jhiTranslate="login.form.button">Sign in</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you
                    forget your password?</a>
            </div>
            <div class="alert alert-warning">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a
                    new account</a>
            </div>
        </div>
    </div>
</div>
