<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoriaProdotto">
            <h2><span jhiTranslate="mobileMarketApp.categoriaProdotto.detail.title">Categoria Prodotto</span> {{categoriaProdotto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mobileMarketApp.categoriaProdotto.nome">Nome</span></dt>
                <dd>
                    <span>{{categoriaProdotto.nome}}</span>
                </dd>
                <dt><span jhiTranslate="mobileMarketApp.categoriaProdotto.descrizione">Descrizione</span></dt>
                <dd>
                    <span>{{categoriaProdotto.descrizione}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categoria-prodotto', categoriaProdotto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
