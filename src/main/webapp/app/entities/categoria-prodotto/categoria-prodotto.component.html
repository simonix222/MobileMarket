<div>
    <h2 id="page-heading">
        <span jhiTranslate="mobileMarketApp.categoriaProdotto.home.title">Categoria Prodottos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categoria-prodotto" [routerLink]="['/categoria-prodotto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mobileMarketApp.categoriaProdotto.home.createLabel">
            Create new Categoria Prodotto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="categoriaProdottos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mobileMarketApp.categoriaProdotto.nome">Nome</span></th>
            <th><span jhiTranslate="mobileMarketApp.categoriaProdotto.descrizione">Descrizione</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categoriaProdotto of categoriaProdottos ;trackBy: trackId">
                <td><a [routerLink]="['/categoria-prodotto', categoriaProdotto.id, 'view' ]">{{categoriaProdotto.id}}</a></td>
                <td>{{categoriaProdotto.nome}}</td>
                <td>{{categoriaProdotto.descrizione}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/categoria-prodotto', categoriaProdotto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/categoria-prodotto', categoriaProdotto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'categoria-prodotto', { outlets: { popup: categoriaProdotto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
