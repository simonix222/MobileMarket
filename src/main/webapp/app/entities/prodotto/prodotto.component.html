<div>
    <h2 id="page-heading">
        <span jhiTranslate="mobileMarketApp.prodotto.home.title">Prodottos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-prodotto" [routerLink]="['/prodotto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mobileMarketApp.prodotto.home.createLabel">
            Create new Prodotto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="prodottos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mobileMarketApp.prodotto.nome">Nome</span></th>
            <th><span jhiTranslate="mobileMarketApp.prodotto.descrizione">Descrizione</span></th>
            <th><span jhiTranslate="mobileMarketApp.prodotto.prezzo">Prezzo</span></th>
            <th><span jhiTranslate="mobileMarketApp.prodotto.immagine">Immagine</span></th>
            <th><span jhiTranslate="mobileMarketApp.prodotto.categoriaProdotto">Categoria Prodotto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prodotto of prodottos ;trackBy: trackId">
                <td><a [routerLink]="['/prodotto', prodotto.id, 'view' ]">{{prodotto.id}}</a></td>
                <td>{{prodotto.nome}}</td>
                <td>{{prodotto.descrizione}}</td>
                <td>{{prodotto.prezzo}}</td>
                <td>
                    <a *ngIf="prodotto.immagine" (click)="openFile(prodotto.immagineContentType, prodotto.immagine)">
                        <img [src]="'data:' + prodotto.immagineContentType + ';base64,' + prodotto.immagine" style="max-height: 30px;" alt="prodotto image"/>
                    </a>
                    <span *ngIf="prodotto.immagine">{{prodotto.immagineContentType}}, {{byteSize(prodotto.immagine)}}</span>
                </td>
                <td>
                    <div *ngIf="prodotto.categoriaProdotto">
                        <a [routerLink]="['../categoria-prodotto', prodotto.categoriaProdotto?.id, 'view' ]" >{{prodotto.categoriaProdotto?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/prodotto', prodotto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/prodotto', prodotto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'prodotto', { outlets: { popup: prodotto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
