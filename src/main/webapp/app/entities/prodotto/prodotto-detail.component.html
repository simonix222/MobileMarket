<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prodotto">
            <h2>{{prodotto.nome}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <div class="row justify-content">
            <div class="col-4">
            <dl class="row-md jh-entity-details">
                    <dt><h5><span jhiTranslate="mobileMarketApp.prodotto.categoriaProdotto">Categoria Prodotto</span></h5></dt>
                    <dd>
                        <div *ngIf="prodotto.categoriaProdotto">
                            <a [routerLink]="['/categoria-prodotto', prodotto.categoriaProdotto?.id, 'view']">{{prodotto.categoriaProdotto?.nome}}</a>
                        </div>
                    </dd>
                <dt><h5><span jhiTranslate="mobileMarketApp.prodotto.descrizione">Descrizione</span></h5></dt>
                <dd>
                    <span>{{prodotto.descrizione}}</span>
                </dd>
                
            </dl>
            </div>
            <div class="col-2"></div>
            <div class="col-6">
            <dl class="row-md jh-entity-details">
                
                <h3><span jhiTranslate="mobileMarketApp.prodotto.prezzo"> Prezzo </span><span> {{prodotto.prezzo}}â‚¬</span></h3>
                    
                <dd>
                    <div *ngIf="prodotto.immagine">
                        <a (click)="openFile(prodotto.immagineContentType, prodotto.immagine)">
                            <img [src]="'data:' + prodotto.immagineContentType + ';base64,' + prodotto.immagine" style="max-width: 100%;" alt="prodotto image"/>
                        </a>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prodotto', prodotto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
