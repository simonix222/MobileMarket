<div>
    <h2 id="page-heading">
        <span jhiTranslate="mobileMarketApp.ordineProdotto.home.title">Ordine Prodottos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ordine-prodotto" [routerLink]="['/ordine-prodotto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mobileMarketApp.ordineProdotto.home.createLabel">
            Create new Ordine Prodotto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ordineProdottos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mobileMarketApp.ordineProdotto.dataInserimento">Data Inserimento</span></th>
            <th><span jhiTranslate="mobileMarketApp.ordineProdotto.stato">Stato</span></th>
            <th><span jhiTranslate="mobileMarketApp.ordineProdotto.codice">Codice</span></th>
            <th><span jhiTranslate="mobileMarketApp.ordineProdotto.cliente">Cliente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ordineProdotto of ordineProdottos ;trackBy: trackId">
                <td><a [routerLink]="['/ordine-prodotto', ordineProdotto.id, 'view' ]">{{ordineProdotto.id}}</a></td>
                <td>{{ordineProdotto.dataInserimento | date:'medium'}}</td>
                <td jhiTranslate="{{'mobileMarketApp.StatoOrdine.' + ordineProdotto.stato}}">{{ordineProdotto.stato}}</td>
                <td>{{ordineProdotto.codice}}</td>
                <td>
                    <div *ngIf="ordineProdotto.cliente">
                        <a [routerLink]="['../cliente', ordineProdotto.cliente?.id, 'view' ]" >{{ordineProdotto.cliente?.email}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ordine-prodotto', ordineProdotto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ordine-prodotto', ordineProdotto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ordine-prodotto', { outlets: { popup: ordineProdotto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
